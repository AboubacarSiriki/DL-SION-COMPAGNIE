{% extends "base.html" %}
{% block centre%}

<div class="home-content">
  <div class="sales-boxes">
    <div class="recent-sales3 box">
      <div class="formulaire">
       <h2>Modification membre</h2><br>

            <form method="post" action="#">
                <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required>

              <label for="prenommodif">Prénom</label>
              <input type="text" id="prenommodif" name="prenommodif" required>

              <label for="categoriemodif">Poste</label>
              <select id="categoriemodif" name="postemodif" required>
                <option value="">Sélectionnez un poste</option>

                <option value="vendeur">Vendeur</option>
                <!-- Ajoutez d'autres options selon vos besoins -->
              </select>
              <label for="tel">Téléphone</label>

              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              <label for="login">Login</label>
              <input type="text" id="login" name="login" required>

              <label for="motpass">Mot de pass</label>
              <input type="password" id="motpass" name="password" required>

              <label for="confmotpass">Confirmez le mot de pass</label>
              <input type="password" id="confmotpass" name="confmotpass" required>

              <div><button type="#" ><a href="{{url_for('equipe')}}" style="text-decoration:none;
    color: #fff;">Annuler</a></button>

                <button type="submit" >Confirmer</button>
                </div>

        </div>

</div>
